name: job_outputs
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.step_1.outputs.version }}
      build_number: ${{ steps.step_1.outputs.build_number }}
    steps:
      - id: step_0
        run: echo "version=1.2.3" >> $GITHUB_OUTPUT
      - id: step_1
        run: echo "build_number=42" >> $GITHUB_OUTPUT
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - run: echo Deploying v${{ needs.build.outputs.version }} (build ${{ needs.build.outputs.build_number }})

